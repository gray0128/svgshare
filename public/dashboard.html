<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SVGShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="/js/components/bento-grid.js" type="module"></script>
    <script src="/js/components/svg-viewer.js" type="module"></script>
    <style>
        .header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-main);
            gap: 40px;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-weight: 800;
            font-size: 2rem;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -0.04em;
        }

        .logo-sub {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 0.2em;
            margin-top: 4px;
            text-transform: uppercase;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            justify-self: end;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-subtle);
        }

        .main-content {
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 16px;
        }

        .section-title {
            font-family: var(--font-mono);
            color: var(--accent);
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: block;
        }

        .upload-area {
            border: 1px dashed var(--border-subtle);
            padding: 32px;
            text-align: center;
            color: var(--text-muted);
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.01);
            cursor: pointer;
            margin-bottom: 40px;
            font-family: var(--font-mono);
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(255, 51, 0, 0.05);
            color: var(--text-main);
        }

        /* File Card Styles Updated for Solid Look */
        .file-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background-color: var(--bg-card);
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .file-card:hover {
            background-color: var(--bg-card-hover);
            border-color: var(--border-glow);
            transform: translateY(-2px);
            z-index: 10;
        }

        .preview {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        /* Grid overlay on preview */
        .preview::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .meta {
            padding: 12px 16px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 2;
            transition: background 0.3s;
        }

        .file-card:hover .meta {
            background: var(--bg-card-hover);
        }

        .filename {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Extra info hidden by default */
        .meta-extra {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-family: var(--font-mono);
            border-top: 1px solid var(--border-subtle);
            padding-top: 0;
            margin-top: 0;
        }

        .file-card:hover .meta-extra {
            max-height: 80px;
            opacity: 1;
            padding-top: 8px;
            margin-top: 8px;
        }

        .meta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>

    <header class="header">
        <div class="logo-area">
            <div class="logo">SVGSHARE</div>
            <div class="logo-sub">VECTOR REPOSITORY // V1.0</div>
        </div>
        <div class="header-decor"
            style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--border-subtle);">
            SYSTEM: ONLINE <br> NET: SECURE
        </div>
        <div class="user-info" id="userInfo">
            <!-- Populated via JS -->
            <span>Loading...</span>
        </div>
    </header>

    <main class="main-content">
        <div class="upload-area" id="dropZone">
            <h3 style="margin-bottom: 8px; font-weight: 500;">Upload SVG</h3>
            <p style="font-size: 0.9em;">Drag & Drop or Click to Select</p>
            <input type="file" id="fileInput" accept=".svg" hidden>
        </div>

        <div class="actions-bar">
            <h2 class="" style="font-size: 1.5rem; font-weight: 700;">Your Repository</h2>
            <button class="icon-btn" onclick="loadFiles()" title="Refresh">
                <span class="material-symbols-outlined">refresh</span>
            </button>
        </div>

        <bento-grid id="fileGrid">
            <!-- Cards injected here -->
        </bento-grid>
    </main>

    <script src="/js/dashboard.js" type="module"></script>
</body>

</html>
