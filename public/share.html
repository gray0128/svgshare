<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared File - SVGShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="/js/components/svg-viewer.js" type="module"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 15px 30px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .title {
            font-weight: 500;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            background: #111;
            /* Darker bg for viewer */
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <div class="toolbar" style="border-bottom-color: var(--border-subtle); background: var(--bg-main);">
        <div class="title" id="fileTitle">Loading...</div>
        <div>
            <a id="downloadBtn" href="#" download class="primary-btn"
                style="text-decoration:none; display:inline-flex; align-items:center; gap:8px;">
                <span class="material-symbols-outlined">download</span> Download SVG
            </a>
        </div>
    </div>
    <div class="viewer-container">
        <svg-viewer id="mainViewer"></svg-viewer>
    </div>

    <script src="/js/share.js" type="module"></script>
</body>

</html>
