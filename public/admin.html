<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SVGShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-main);
            gap: 40px;
        }

        .logo {
            font-weight: 800;
            font-size: 2rem;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -0.04em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            justify-self: end;
        }

        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Admin Table Styles */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            border: 1px solid var(--border-subtle);
        }

        .user-table th,
        .user-table td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .user-table th {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-weight: 600;
        }

        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-active { background: rgba(0, 255, 0, 0.1); color: #00ff00; }
        .status-pending { background: rgba(255, 165, 0, 0.1); color: orange; }
        .status-locked { background: rgba(255, 0, 0, 0.1); color: #ff3333; }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-subtle);
            color: white;
            padding: 8px 12px;
            font-family: var(--font-mono);
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 4px 8px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            margin-right: 4px;
        }
        .action-btn:hover { border-color: var(--accent); color: var(--text-main); }

        .btn-logout {
            background: none;
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 8px 16px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-logout:hover {
            background: rgba(255, 51, 0, 0.1);
            border-color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>

    <header class="header">
        <div class="logo">ADMIN</div>
        <div style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--border-subtle);">
            SYSTEM: ROOT LEVEL ACCESS
        </div>
        <div class="user-info">
             <a href="/dashboard" style="color: var(--text-muted); text-decoration: none; margin-right: 20px;">&larr; User Dashboard</a>
             <button class="btn-logout" onclick="location.href='/auth/logout'">
                <span class="material-symbols-outlined" style="font-size: 16px;">logout</span>
                LOGOUT
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search users...">
            <select id="roleFilter">
                <option value="">All Roles</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="active">Active</option>
                <option value="locked">Locked</option>
            </select>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Registered</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Rows injected here -->
            </tbody>
        </table>
         <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
            <button class="action-btn" id="prevPage">Prev</button>
            <span id="pageInfo" style="color: var(--text-muted); font-family: var(--font-mono); align-self: center;">Page 1</span>
            <button class="action-btn" id="nextPage">Next</button>
        </div>
    </main>

    <script src="/js/admin.js" type="module"></script>
</body>
</html>
