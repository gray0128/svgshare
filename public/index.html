<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGShare - The Future of Vector Sharing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-top: 60px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-family: var(--font-mono);
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <div class="hero">
        <h1 class="text-gradient">SVGShare</h1>
        <p>
            The premium platform for hosting and sharing Scalable Vector Graphics.
            <br>
            Powered by Edge Technology. Designed for Future.
        </p>

        <a href="/auth/login" class="primary-btn"
            style="font-size: 1.2em; padding: 15px 40px; display: inline-flex; align-items: center; gap: 8px;">
            <span class="material-symbols-outlined">login</span> Login with GitHub
        </a>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-val">0ms</div>
                <div class="stat-label">Latency</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">100%</div>
                <div class="stat-label">Vector</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">âˆž</div>
                <div class="stat-label">Scale</div>
            </div>
        </div>
    </div>
</body>

</html>
