name = "svgshare"
main = "src/worker.js"
compatibility_date = "2024-09-23"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "svgshare-db"
database_id = "ea574aa9-f72b-43f9-9399-aa62c5d5daa1"

# R2 Bucket Binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "svgshare-files"

# KV Namespace for Session/Assets (Optional, using D1 for sessions for now)
# [[kv_namespaces]]
# binding = "KV"
# id = "xxxx"

# [vars]
# GITHUB_CLIENT_ID = "replace_me"
# GITHUB_CLIENT_SECRET = "replace_me"
# JWT_SECRET = "replace_me_with_long_random_string"

[assets]
directory = "./public"
binding = "ASSETS"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true